<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
        <input
          type="text"
          class="form"
          placeholder="Enter a City"
          autofocus="on"
          autocomplete="off"
          id="city-search"
        />
        <span class="button">
          <button type="submit" class="btn btn-primary">Search</button></span>
          <button class="btn btn-success "
                id="current-location">Current</button>
      </div>
    </form>
      <br />
      <div class="row">
        <div class="col"><h1 id="city">New York City</h1></div>
        <div class="col">
          <span class="temperature" id="temp">19</span
          ><span class="units">
            <a href="#" id="celsius">°C</a> |
            <a href="#" id="fahrenheit">°F</a>
          </span>
        </div>
      </div>
      <h3></h3>
      <span class="detail"><br />
        Humidity:<span class="humidity" id="humidity"> </span>%<br />
        Wind:<span class="wind" id="wind" > </span>km <br>
      </span>
      <span class="description" id="description"></span>
      <br />
      <br />

      <div class="row">
        <div class="col">
          <h4>Mon</h4>
          <h1>⛅️</h1>
          <h5>54°</h5>
        </div>

        <div class="col">
          <h4>Tues</h4>
          <h1>☀️</h1>
          <h5>53°</h5>
        </div>
        <div class="col">
          <h4>Wed</h4>
          <h1>☀️</h1>
          <h5>53°</h5>
        </div>
        <div class="col">
          <h4>Thurs</h4>
          <h1>⛅️</h1>
          <h5>61°</h5>
        </div>
        <div class="col">
          <h4>Fri</h4>
          <h1>🌧</h1>
          <h5>59°</h5>
        </div>
        <div class="col">
          <h4>Sat</h4>
          <h1>🌧</h1>
          <h5>61°</h5>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
